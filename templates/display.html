<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject Details</title>
    <link rel="stylesheet" href="/static/css/display.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="card">
        <div class="card-body">
            <div class="card">
                <div class="card-body">
                    <div id="subject-details"></div>
                </div>
            </div>
            <br>
            <div class="card">
                <div class="card-body">
                    <h1>Student Scanner</h1>


                    <!-- <form id="searchForm">
                        <label for="ssn">SSN:</label>
                        <input type="text" id="ssn" name="ssn" required>
                        <button class="btn btn-outline-primary" type="submit">Submit</button>
                    </form> -->



                    <nav class="navbar bg-body-tertiary">
                        <div class="container-fluid">
                            <form class="d-flex" role="search" id="searchForm">
                                <input class="form-control me-2" type="text" id="ssn" name="ssn" placeholder="Search with SSN"required >
                                <button class="btn btn-outline-success" type="submit">Search</button>
                            </form>
                        </div>
                    </nav>

                    <div id="studentInfo"></div>

                    <!-- Counter display for the number of students who attended -->
                    <p>Students Attended: <span id="attendanceCount">0</span></p>

                    <!-- Warning message for already attended students -->
                    <div id="alreadyAttendedMessage" style="display: none; color: red;">
                        This student has already attended.
                    </div>

                    <button class="test btn btn-primary" onclick="TimeTable()">TimeTable</button>
                    <br>
                    <button class="test btn btn-success" onclick="downloadAndClear()">Download & Clear</button>
                    <br>
                    <button class="test btn btn-secondary" onclick="Clear()">Clear</button>
                    <br>
                    <button class="test btn btn-warning" onclick="profile()">Profile</button>
                    <br>
                    <button class="test btn btn-danger" onclick="logout()">Logout</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/js/base.js"></script>
    <script src="/static/js/scanner.js"></script>
    <script src="/static/js/display.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

</body>

</html>
